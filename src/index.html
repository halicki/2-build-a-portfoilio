<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arkadiusz Halicki: Full-Stack apprentice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:200,300" >
  <link rel="stylesheet" href="css/dependencies.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/dependencies.js"></script>
</head>
<body>
  <header class="container">
    <div class="row">
      <div class="col-2">
        <img id="udacity-logo" src="images/udacity.svg" alt="Udacity logo">
      </div>
      <div class="name col-10">
        <h1>ARKADIUSZ HALICKI</h1>
        <h5>FULL-STACK APPRENTICE</h5>
      </div>
    </div>
  </header>
  <main>
  <!--
    // Extra small devices (portrait phones, less than 576px)
    // No media query since this is the default in Bootstrap

    // Small devices (landscape phones, 576px and up)
    @media (min-width: 576px) { ... }

    // Medium devices (tablets, 768px and up)
    @media (min-width: 768px) { ... }

    // Large devices (desktops, 992px and up)
    @media (min-width: 992px) { ... }

    // Extra large devices (large desktops, 1200px and up)
    @media (min-width: 1200px) { ... } -->

    <picture class="hero">
      <source src="med-res.jpg">
        <img class="img-fluid" alt="Hero image" src="images/city_small.jpg">
      </picture>

      <div class="container featured-work">
        <div class="row">
          <div class="col">
            <h2>Featured work</h2>
          </div>
        </div>
        <div class="featured-work-list row">
          <div class="col-md-4">
            <img class="img-fluid" alt="Action movie scene" src="images/movies.jpg">
            <div class="project-description">
              <h4>Movie Trailers</h4>
              <a href="https://github.com/halicki/1-movie-trailer-website/"
              title="View my movie trailer website on github.com">halicki/1-movie-trailer-website</a>
            </div>
          </div>
          <div class="col-md-4">
            <img class="img-fluid" alt="A leather notebook image" src="images/portfolio.jpg">
            <div class="project-description">
              <h4>Portfolio</h4>
              <a href="https://github.com/halicki/2-build-a-portfolio"
              title="View my portfolio on github.com">halicki/2-build-a-portfolio</a>
            </div>
          </div>
          <div class="col-md-4">
            <img class="img-fluid" alt="Macbook surrounded with handtools" src="images/tools.jpg">
            <div class="project-description">
              <h4>xqn</h4>
              <a href="https://github.com/halicki/xqn"
              title="View my xqn tool on github.com">halicki/xqn</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="row">
  </footer>
</body>
