<!doctype html>
<html>
  <head>

  <body>
    <header class="container">
      <div class="row">
        <div class="col-2">
          <img id="udacity-logo" src="images/udacity.svg" alt="Udacity logo">
        </div>
        <div class="name col-10">
          <h1>ARKADIUSZ HALICKI</h1>

        </div>
      </div>
    </header>
    <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <picture id="hero">
            <source media="(min-width: 1200px)" srcset="images/macbook-extralarge-2220-2x.jpg 2x, images/macbook-extralarge-1110-1x.jpg 1x">

      </div>
    </div>
    <div class="container featured-work">
      <div class="row">
        <div class="col">
          <h2>Featured work</h2>

        </div>
        <div class="col-md-4">
          <img class="img-fluid" alt="A leather notebook image" src="images/portfolio.jpg">

            <h4>Portfolio</h4>
            <a href="https://github.com/halicki/2-build-a-portfolio"
            title="View my portfolio on github.com">halicki/2-build-a-portfolio</a>
          </div>
        </div>

          <img class="img-fluid" alt="Macbook surrounded with handtools" src="images/tools.jpg">
          <div class="project-description">
            <h4>xqn</h4>

            title="View my xqn tool on github.com">halicki/xqn</a>

    <footer class="container">
      <div class="row justify-content-center">
